<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Settlers of Guten test</title>
    <link rel="stylesheet" type="text/css" href="styles.css" >
</head>
<body>

    <button id="player1">Player 1</button>
    <button id="player2">Player 2</button>
    <button id="connect" disabled>Connect</button>
    <span id="dice" style="float: right; color: white;">dice</span>
    <button id="roll-dice" style="float: right;">Roll Dice</button>

    <div id="wrapper">

        <div id="hex-layer">
            
            <div class="column">
                <div data-type="spacer"></div>
                <div data-type="spacer"></div>
                <div data-type="spacer"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="sea"></div>
            </div>
        
            <div class="column">
                <div data-type="spacer"></div>
                <div data-type="spacer"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="pasture"></div>
                <div class="hex" data-type="field"></div>
                <div class="hex" data-type="field"></div>
                <div class="hex" data-type="sea"></div>
            </div>
        
            <div class="column">
                <div data-type="spacer"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="pasture"></div>
                <div class="hex" data-type="forest"></div>
                <div class="hex" data-type="hill"></div>
                <div class="hex" data-type="desert"></div>
                <div class="hex" data-type="sea"></div>
            </div>
        
            <div class="column">            <!-- MIDDLE COLUMN -->
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="hill"></div>
                <div class="hex" data-type="field"></div>
                <div class="hex" data-type="forest"></div>
                <div class="hex" data-type="forest"></div>
                <div class="hex" data-type="mountain"></div>
                <div class="hex" data-type="sea"></div>
            </div>
        
            <div class="column">
                <div data-type="spacer"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="forest"></div>
                <div class="hex" data-type="pasture"></div>
                <div class="hex" data-type="field"></div>
                <div class="hex" data-type="hill"></div>
                <div class="hex" data-type="sea"></div>
            </div>
        
            <div class="column">
                <div data-type="spacer"></div>
                <div data-type="spacer"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="mountain"></div>
                <div class="hex" data-type="pasture"></div>
                <div class="hex" data-type="mountain"></div>
                <div class="hex" data-type="sea"></div>
            </div>
        
            <div class="column">
                <div data-type="spacer"></div>
                <div data-type="spacer"></div>
                <div data-type="spacer"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="sea"></div>
            </div>
        
        </div>

        <div id="token-layer">

        </div>

        <div id="road-layer">
            <div class="road-site"></div>
        </div>

        <div id="building-layer">
            <div class="building-site"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.js"></script>
    <script src="scripts.js"></script>

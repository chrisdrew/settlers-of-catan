<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settlers of Guten test</title>
    <link rel="stylesheet" type="text/css" href="styles.css" >
</head>
<body>

    <div id="wrapper">

        <div id="hex-layer">
            
            <div class="column">
                <div data-type="spacer"></div>
                <div data-type="spacer"></div>
                <div data-type="spacer"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="sea"></div>
            </div>
        
            <div class="column">
                <div data-type="spacer"></div>
                <div data-type="spacer"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="pasture"></div>
                <div class="hex" data-type="field"></div>
                <div class="hex" data-type="field"></div>
                <div class="hex" data-type="sea"></div>
            </div>
        
            <div class="column">
                <div data-type="spacer"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="pasture"></div>
                <div class="hex" data-type="forest"></div>
                <div class="hex" data-type="hill"></div>
                <div class="hex" data-type="desert"></div>
                <div class="hex" data-type="sea"></div>
            </div>
        
            <div class="column">            <!-- MIDDLE COLUMN -->
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="hill"></div>
                <div class="hex" data-type="field"></div>
                <div class="hex" data-type="forest"></div>
                <div class="hex" data-type="forest"></div>
                <div class="hex" data-type="mountain"></div>
                <div class="hex" data-type="sea"></div>
            </div>
        
            <div class="column">
                <div data-type="spacer"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="forest"></div>
                <div class="hex" data-type="pasture"></div>
                <div class="hex" data-type="field"></div>
                <div class="hex" data-type="hill"></div>
                <div class="hex" data-type="sea"></div>
            </div>
        
            <div class="column">
                <div data-type="spacer"></div>
                <div data-type="spacer"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="mountain"></div>
                <div class="hex" data-type="pasture"></div>
                <div class="hex" data-type="mountain"></div>
                <div class="hex" data-type="sea"></div>
            </div>
        
            <div class="column">
                <div data-type="spacer"></div>
                <div data-type="spacer"></div>
                <div data-type="spacer"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="sea"></div>
                <div class="hex" data-type="sea"></div>
            </div>
        
        </div>

        <div id="token-layer">

        </div>

        <div id="road-layer">
            <div class="road-site"></div>
        </div>

        <div id="building-layer">
            <div class="building-site"></div>
        </div>

    </div>

    <script src="scripts.js"></script>

</body>
</html>
